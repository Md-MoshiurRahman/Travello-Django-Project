{% load static %}
{% static "images2" as baseUrl%}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>RegistrationForm_v2 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="{% static 'fonts2/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="{% static 'css2/style.css' %}">
</head>

<body>

	<div class="wrapper" style="{% static 'background-image: url(images2/bg-registration-form-2.jpg)' %}">
		<div class="inner">
			<form action="register" method="post">
				{% csrf_token %}
				<h3>Registration Form</h3>
				<div class="form-group">
					<div class="form-wrapper">
						<label for="">First Name</label>
						<input type="text" class="form-control" name="first_name">
					</div>
					<div class="form-wrapper">
						<label for="">Last Name</label>
						<input type="text" class="form-control" name="last_name">
					</div>
				</div>
				<div class="form-wrapper">
					<label for="">User Name</label>
					<input type="text" class="form-control" name="username">
				</div>
				<div class="form-wrapper">
					<label for="">Email</label>
					<input type="email" class="form-control" name="email">
				</div>
				<div class="form-wrapper">
					<label for="">Password</label>
					<input type="password" class="form-control" name="password1">
				</div>
				<div class="form-wrapper">
					<label for="">Confirm Password</label>
					<input type="password" class="form-control" name="password2">
				</div>
				<div>
					{% for message in messages %}
					<p style="color:red;">{{message}}</p>
					{% endfor %}

				</div>
				<button>Register Now</button>
			</form>

			
		</div>
	</div>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
